{% extends "base-wiblog.html" %}


{% block title %}{{ post.title }}{% endblock %}


{% block content %}
			<h1>{{ post.title }}</h1>
			{{ post.body }}
			{% if post.tags %}
			<p>
				Tags:
				{% for tag in post.tags.all %}
					<a href="{% url "wiblog:tag" tag %}">{{ tag }}</a>
				{% endfor %}
			</p>
			{% endif %}
{% endblock %}


{% block wiblog-ancillary %}
{% endblock %}
