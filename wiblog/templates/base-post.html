{% extends "base.html" %}
{% block title %} {{ post.title }} - Fragmented Development{% endblock %}
{% block content %}
			<h1>{{ post.title }}</h1>
			<p>
				{{ post.body }}
			</p>
			{% if tags %}
			<p>
			Tags: {% for tag in post.tags %} <a href="/blog/tags/{{ tag }}">{{ tag }}</a>
			{% endfor %}
			</p>
			{% endif %}
{% endblock %}
